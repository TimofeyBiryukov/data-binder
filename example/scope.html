    <input type="text" data-bind="test"/>


    <br/>
    <p data-bind-post="test"></p>
    <input type="text" data-bind-post="test"/>

    <br/>
    <div data-bind-repeat-posts="posts" data-bind-scope="post">
        <div class="row">
            <div class="well">
                <div class="post">
                    <h1 data-bind-post="title"></h1>
                    <p data-bind-post="article"></p>
                    <a href="#" data-bind-click-post="update"><p data-bind-post="message"></p></a>
                </div>
                <button class="btn btn-md" data-bind-click-post="edit">Edit</button>
                <div class="edit" data-bind-show-post="showEdit">
                    <div class="row">
                        <div class="col-md-12">
                                <input class="input-md" type="text" data-bind-post="title"/><br/>
                                <textarea class="input-md" name="area" id="" cols="30" rows="10" data-bind-post="article"></textarea><br/>
                                <button class="btn btn-md" data-bind-click-post="save">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br/>
    <div data-bind-repeat(some)="array"></div>
    <div data-bind-repeat="scope|array"></div>
    <div data-bind-repeat="scope | array"></div>
    <div data-repeat="scope | method"></div>
    <div data-click="scope | "></div>

        var Post = function (args) {
            this.title = args.title;
            this.article = args.article;
            this.message = 'reload';
            this.showEdit = false;

            this.edit = function () {
                this.showEdit = !this.showEdit;
            };

            this.save = function () {
                this.showEdit = false;
            };

            this.update = function () {
                var self = this;

                self.message = 'updating.';

                setTimeout(function () {
                    self.message = 'updating..';

                    setTimeout(function () {
                        self.message = 'updating...';

                        setTimeout(function () {
                            self.message = 'reload';
                        }, 1000);
                    }, 1000);
                }, 1000);
            }
        };
